<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sartorial Shop </title>
  <link rel="stylesheet" href="../../staticwardrobe/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            night: '#121212',
            velvet: '#1f1f1f',
            gold: '#d4af37',
            silver: '#c0c0c0',
            deepgray: '#2a2a2a',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-night text-silver font-sans">

  <header class="bg-deepgray shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-6 px-4 gap-6 flex-wrap md:flex-nowrap">
      <h1 class="text-3xl font-bold text-gold tracking-wide whitespace-nowrap">Sartorial Wardrobe</h1>
      <form method="GET" action="" class="w-full md:w-1/2">
        <input type="text" name="q" placeholder="Search" class="w-full px-4 py-2 rounded-lg bg-night border border-gray-600 text-silver focus:outline-none focus:border-gold">
      </form>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    {% for item in items %}
      <div class="bg-velvet border border-gray-700 rounded-xl overflow-hidden shadow-lg hover:shadow-gold/40 hover:border-gold transition-all duration-300">
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-2xl font-semibold text-gold mb-1">{{ item.name }}</h2>
          <a href="{% url 'clothing_detail' item.id %}" class="mt-4 inline-block w-full text-center px-4 py-2 bg-gold text-black font-medium rounded hover:bg-yellow-400">
            View Details
          </a>
        </div>
      </div>
    {% endfor %}
  </main>

</body>
</html>
